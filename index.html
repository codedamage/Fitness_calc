                    <div class="program-generator">

                        <form class="program-generator__form" action="#" method="post">

                                    <option value="0.8">Похудеть</option>
                                    <option value="1">Поддежать форму</option>
                                    <option value="1.2">Набрать массу</option>
                                </select></div>
                                <div class="program-generator__box program-generator__box_size_2"><select class="select js-select" data-class="choices_light" name="load">
                                    <option value="1.2">Минимальная</option>
                                    <option value="1.375">Легкая</option>
                                    <option value="1.55">Средняя</option>
                                    <option value="1.725">Высокая</option>
                                    <option value="1.9">Очень высокая</option>
                                </select></div>
